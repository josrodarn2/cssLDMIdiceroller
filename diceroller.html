<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador de Dados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #F7B801;
            --dark: #1A1423;
            --light: #F4F4F9;
            --success: #06D6A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, var(--dark) 0%, #2A1E3E 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 78, 137, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5rem;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            text-align: center;
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .input-section:hover {
            border-color: rgba(255, 107, 53, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--secondary);
            border-radius: 8px;
            color: var(--light);
            font-family: 'Courier Prime', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        input[type="text"]::placeholder {
            color: rgba(244, 244, 249, 0.4);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary), #E85A2B);
            border: none;
            border-radius: 8px;
            color: var(--light);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 12px;
            background: rgba(0, 78, 137, 0.4);
            border: 1px solid var(--secondary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: rgba(0, 78, 137, 0.7);
            box-shadow: 0 4px 15px rgba(0, 78, 137, 0.5);
        }

        .coin-btn {
            background: linear-gradient(135deg, var(--accent), #D9A00E);
            border: none;
            box-shadow: 0 4px 15px rgba(247, 184, 1, 0.4);
        }

        .coin-btn:hover {
            box-shadow: 0 8px 25px rgba(247, 184, 1, 0.6);
        }

        .results-section {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(6, 214, 160, 0.3);
            border-radius: 15px;
            padding: 30px;
            min-height: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--success);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-formula {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-dice {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .die {
            background: linear-gradient(135deg, var(--primary), #D94E2A);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: diceRoll 0.5s ease;
        }

        @keyframes diceRoll {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            75% { transform: rotate(15deg) scale(1.1); }
        }

        .result-total {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--success);
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-total::before {
            content: '‚ö°';
            font-size: 1.5rem;
        }

        .coin-result {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            animation: coinFlip 0.6s ease;
        }

        @keyframes coinFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border-left-color: #ff0000;
            color: #ffcccc;
        }

        .examples {
            background: rgba(247, 184, 1, 0.1);
            border: 1px dashed var(--accent);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .examples strong {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 3.5rem;
                letter-spacing: 6px;
            }

            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .input-section, .results-section {
                padding: 20px;
            }

            .quick-buttons {
                grid-template-columns: repeat(4, 1fr);
            }

            button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

            input[type="text"] {
                font-size: 1.1rem;
                padding: 12px 15px;
            }

            .die {
                padding: 10px 15px;
                font-size: 1.2rem;
                min-width: 45px;
            }

            .result-total {
                font-size: 1.6rem;
            }

            .coin-result {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 3px;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.7rem;
                letter-spacing: 1px;
                margin-bottom: 20px;
            }

            .input-section, .results-section {
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
                padding: 14px 20px;
                font-size: 1.2rem;
            }

            input[type="text"] {
                width: 100%;
                font-size: 1rem;
                padding: 12px 15px;
            }

            .quick-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .quick-btn {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .examples {
                font-size: 0.8rem;
                padding: 12px;
            }

            .result-item {
                padding: 15px;
            }

            .result-formula {
                font-size: 1rem;
            }

            .die {
                padding: 8px 12px;
                font-size: 1.1rem;
                min-width: 40px;
            }

            .result-total {
                font-size: 1.4rem;
            }

            .coin-result {
                font-size: 2rem;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .quick-buttons {
                grid-template-columns: repeat(3, 1fr);
            }

            .die {
                padding: 6px 10px;
                font-size: 1rem;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DICE ROLLER</h1>
        <p class="subtitle">‚óÜ Generador de N√∫meros Aleatorios ‚óÜ</p>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="diceInput" placeholder="Ej: 2d6+3" autocomplete="off">
                <button onclick="rollDice()"><span>LANZAR</span></button>
            </div>

            <div class="quick-buttons">
                <button class="quick-btn" onclick="quickRoll('1d4')">1d4</button>
                <button class="quick-btn" onclick="quickRoll('1d6')">1d6</button>
                <button class="quick-btn" onclick="quickRoll('1d8')">1d8</button>
                <button class="quick-btn" onclick="quickRoll('1d10')">1d10</button>
                <button class="quick-btn" onclick="quickRoll('1d12')">1d12</button>
                <button class="quick-btn" onclick="quickRoll('1d20')">1d20</button>
                <button class="quick-btn" onclick="quickRoll('2d6')">2d6</button>
                <button class="quick-btn coin-btn" onclick="flipCoin()">MONEDA</button>
            </div>

            <div class="examples">
                <strong>Ejemplos:</strong> 1d6 (un dado de 6 caras) ‚Ä¢ 2d10+5 (dos dados de 10 caras +5) ‚Ä¢ 3d8-2 (tres dados de 8 caras -2)
            </div>
        </div>

        <div class="results-section" id="results">
            <p style="text-align: center; color: rgba(255,255,255,0.4); font-style: italic;">Los resultados aparecer√°n aqu√≠...</p>
        </div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const diceInput = document.getElementById('diceInput');

        // Permitir lanzar con Enter
        diceInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                rollDice();
            }
        });

        function quickRoll(formula) {
            diceInput.value = formula;
            rollDice();
        }

        function rollDice() {
            const input = diceInput.value.trim();
            
            if (!input) {
                showError('Por favor, introduce una f√≥rmula de dados');
                return;
            }

            try {
                const result = parseDiceFormula(input);
                displayResult(result);
            } catch (error) {
                showError(error.message);
            }
        }

        function parseDiceFormula(formula) {
            // Limpiar espacios
            formula = formula.toLowerCase().replace(/\s/g, '');
            
            // Regex para capturar la f√≥rmula: XdY+Z o XdY-Z o solo XdY
            const regex = /^(\d+)d(\d+)([\+\-]\d+)?$/;
            const match = formula.match(regex);

            if (!match) {
                throw new Error('Formato inv√°lido. Usa el formato: XdY+Z (ej: 2d6+3)');
            }

            const numDice = parseInt(match[1]);
            const diceSides = parseInt(match[2]);
            const modifier = match[3] ? parseInt(match[3]) : 0;

            if (numDice < 1 || numDice > 100) {
                throw new Error('El n√∫mero de dados debe estar entre 1 y 100');
            }

            if (diceSides < 2 || diceSides > 1000) {
                throw new Error('Los dados deben tener entre 2 y 1000 caras');
            }

            // Lanzar los dados
            const rolls = [];
            for (let i = 0; i < numDice; i++) {
                rolls.push(Math.floor(Math.random() * diceSides) + 1);
            }

            const sum = rolls.reduce((a, b) => a + b, 0);
            const total = sum + modifier;

            return {
                formula: formula.toUpperCase(),
                rolls: rolls,
                modifier: modifier,
                sum: sum,
                total: total,
                diceSides: diceSides
            };
        }

        function displayResult(result) {
            const resultHTML = `
                <div class="result-item">
                    <div class="result-formula">${result.formula}</div>
                    <div class="result-dice">
                        ${result.rolls.map(roll => `<div class="die">${roll}</div>`).join('')}
                    </div>
                    ${result.modifier !== 0 ? `<div style="color: var(--accent); margin: 10px 0;">
                        Suma de dados: ${result.sum} ${result.modifier > 0 ? '+' : ''} ${result.modifier}
                    </div>` : ''}
                    <div class="result-total">Total: ${result.total}</div>
                </div>
            `;

            resultsDiv.innerHTML = resultHTML + resultsDiv.innerHTML;
        }

        function flipCoin() {
            const result = Math.random() < 0.5 ? 'CARA' : 'CRUZ';
            const emoji = result === 'CARA' ? 'ü™ô' : '‚ö´';
            
            const resultHTML = `
                <div class="result-item">
                    <div class="result-formula">LANZAMIENTO DE MONEDA</div>
                    <div class="coin-result">${emoji} ${result}</div>
                </div>
            `;

            resultsDiv.innerHTML = resultHTML + resultsDiv.innerHTML;
        }

        function showError(message) {
            const errorHTML = `
                <div class="result-item error">
                    <div class="result-formula">‚ùå ERROR</div>
                    <div style="margin-top: 10px;">${message}</div>
                </div>
            `;

            resultsDiv.innerHTML = errorHTML + resultsDiv.innerHTML;
        }
    </script>
</body>
</html>
